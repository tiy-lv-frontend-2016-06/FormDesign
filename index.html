<!DOCTYPE html>
	<html>
		<head> 
			<title> Form </title> 
			<link rel=stylesheet href=styles.css />
			<link rel=stylesheet href=normalize.css />
		</head>
	<body>
		<form> 
			<div class="outer-container">
			<div class="container">
				<label for="firstname"> FIRST NAME </label>
				<input id="firstname" type="text" placeholder="Matt" />
				<label for="lastname"> LAST NAME </label>
				<input id="lastname" type="text" placeholder="Keas" />
		
			<label for="email"> EMAIL ADDRESS </label>
			<input id="email" type="text" placeholder="matt@theionyard.com" />
			
			<label for="country"> COUNTRY </label>
			<select id="country" name="country" placeholder="help"/>
				<option value="Choose a country"> Choose a country </option> 
				<option value="US"> United States </option> 
				<option value="Canada"> Canada </option>
				<option value="Italy"> Italy </option>
				<option value="France"> France </option>
				<option value="Germany"> Germany </option>
				<option value="Japan"> Japan </option>
				<option value="India"> India </option>
				<option value="U.K"> United Kingdom </option>
			</select>
			
			<label for="Bio"> BIOGRAPHY </label>
			<textarea id="Bio"> </textarea>
			</div>

			<div class="container">
			<label for="phone"> PHONE NUMBER </label>
			<input id="phone" type="text" placeholder="+351 999 9999" />
			
			<label for="affiliation"> AFFILIATIONS </label>
			<textarea id="affiliation"> </textarea>
			
			<label for="occupation"> OCCUPATION </label>
			<select id="occupation">
				<option value="Choose an occupation"> Choose an occupation </option>
				<option value="Lawyer"> Lawyer </option>
				<option value="Publisher"> Publisher </option>
				<option value="Nurse"> Nurse </option>
				<option value="Actor"> Actor </option>
				<option value="Entertainer"> Entertainer </option>
				<option value="Sales Manager"> Sales Manager </option> 
				<option value="Accountant"> Accountant </option>
				<option value="Editor"> Editor </option>
				<option value="Travel Agent"> Trave Agent </option>
			</select>
			
			<label for="catsname"> CAT'S NAME </label>
			<input id="catsname" type="text" placeholder="Kitty" />
			
			<label for="favoritegadget"> FAVORITE GADGET </label>
			<input id="favoritegadget" type="text" placeholder="Annoy-atron" />
			</div>
			<div>
			<label for="talent"> TYPE OF TALENT </label>
			<select id="talent" name="talent" placeholder="Choose a talent">
				<option id="Placeholder" value="Choose a talent"> Choose a talent </option>
				<option value="Music"> Music </option>
				<option value="Dance"> Dance </option>
				<option value="Painting"> Painting </option>
				<option value="Athletics"> Athletics </option>
				<option value="Writing">  Writing </option>
			</select>	

			<label for="favdrink"> FAVORITE DRINK </label>
			<input id="favdrink" type="text" placeholder="Green Tea" />
			
			<label for="specialpower"> SPECIAL POWER </label>
			<input id="specialpower" type="text" placeholder="Anti-gravity" />

			<label for="weapon"> WEAPON OF CHOICE </label>
			<input id="weapon" type="text" placeholder="Lightsaber" />
			
			<label for="comments"> COMMENTS </label>
			<textarea id="comments"> </textarea>
			</div> 
			</div>
		</form>
	</body>
	</html>
